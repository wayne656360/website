<html xmlns="http://www.w3.org/1999/xhtml" data-livestyle-extension="available">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=640, maximum-scale=1, user-scalable=1">
    <title>DEMO</title>
    <style type="text/css">
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', 'Heiti TC', Arial, sans-serif, '儷黑 Pro', '微軟正黑體';
        background: black url('bg.jpg') center fixed;
        background-size: cover;

    }

    html,
    body,
    div,
    ul,
    li,
    img,
    p {
        margin: 0;
        padding: 0;
    }

    .adwrap {
        ;
    }

    h1 {
        background: #fff;
        color: #000;
        font-size: 20px;
        border-bottom: #999 1px dashed;
        border-top: #999 1px dashed;
    }

    h2 {
        color: #000;
        font-size: 30px;
    }

    .static {}

    .static img {}

    .static ul {
        list-style: none;
        padding: 0;
    }

    .static li {
        display: block;
        list-style: none;
        padding: 0px;
        width: 640px;
        position: relative;
        margin: auto;
    }

    .static li p {
        padding: 10px 0;
        margin: auto;
        color: #fff;
        width: 640px;
        display: block;
        background: gray;
        font-size: 22px;
    }

    .static li span {
        padding: 0;
        margin: 0;
        color: #999;
        font-size: 13px;
    }

    .app {
        width: 180px;
        height: 180px;
        border-radius: 60px;
        -moz-border-radius: 60px;
        -webkit-border-radius: 60px;
        overflow: hidden;
    }

    .app img {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .static li span.red {
        background: #FF0004;
        color: #fff;
        padding: 0 5px;
    }

    .kv_btn {
        position: absolute;
        top: 322px;
        left: 191px;
    }
    .reservation{
    	position: fixed;
    	bottom: 50px;
    	left: 50%;
    	margin-left: 190px;
    	z-index: 999;
    }
    </style>
</head>

<body>
    <div class="adwrap">
        <div class="static">
            <ul>
                <li>
                    <img src="index.jpg">
                </li>
            </ul>
        </div>
    </div>
</body>
