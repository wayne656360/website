    <meta property="fb:app_id" content="" />

    <meta name="og:description" content="Taiwan Tatler ｘ BMW 帶您一覽現場活動照，從任何角度欣賞BMW M8 Gran Coupé皆散發無比奢華的非凡質感。" />

    <!-- Favicons -->
    <link rel="shortcut icon" type=image/x-icon
        href="//cdn.asiatatler.com/common/layout/bumblebee/icons/asiatatler/favicon.ico?1583556074">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="//cdn.asiatatler.com/common/layout/bumblebee/icons/asiatatler/apple-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href="//cdn.asiatatler.com/common/layout/bumblebee/icons/asiatatler/apple-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
        href="//cdn.asiatatler.com/common/layout/bumblebee/icons/asiatatler/apple-icon-57x57.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <div class="progress" id="progress">
        <div class="loading"><img src="./images/logo.png"></div>
    </div>
    <div id="wrap">
        <section id="index">
            <div class="kv">
                <img src="./images/kv.jpg" alt="">
                <img class="light" src="./images/kv2.jpg" alt="">
            </div>
            <div class="logo">
                <img src="./images/logo.png" alt="Taiwan Tatler ｘ BMW">
                <p>BMW帶您一覽現場活動照片</p>
            </div>
            <div class="t1 tittle">傲然氣勢</div>
            <div class="t2 tittle">奢華典範</div>
            <div class="tittle2">
                <span class="t3">從任何角度欣賞</span>
                <span class="t4">BMW M8 Gran Coupé</span>
                <span class="t5">皆散發無比奢華的非凡質感</span>
                <div class="arrow is-anchor" goto="#bottom"></div>
            </div>
        </section>
        <section id="bottom">
            <h3>請填入以下資料<span>*此為必填</span></h3>
            <div class="form_wrap" data-aos="fade-up" data-aos-duration="1000">
                <form id="_frm_insert" method="post">
                    <ul data-aos="fade-up" data-aos-duration="1000">
                        <li>
                            <input type="input" class="form__field" placeholder="姓名" name="name" id='name' required />
                            <label for="name" class="form__label">姓名<span>*</span></label>
                        </li>
                        <li>
                            <input type="input" class="form__field" placeholder="手機" name="number"" id='number' required />
                            <label for="number" class="form__label">手機<span>*</span></label>
                        </li>
                        <li>
                            <input type="input" class="form__field" placeholder="Email" name="Email" id='Email' required />
                            <label for="Email" class="form__label">Email</label>
                        </li>
                    </ul>
                    <fieldset class="radios">
                        <input id="agree_item" type="checkbox" name="agree_item" value="1" checked="" />
                        <label for="agree_item"></label>
                        我同意Tatler Taiwan台灣博施(股)有限公司將本人之個人資料經電腦處理後，提供給BMW總代理汎德股份有限公司及其所屬汎德股份有限公司其他關係企業暨其授權經銷商等，以於產品行銷、業務推廣、廣告活動以及客戶關係管理與服務等範疇使用。
                    </fieldset>
                    <input type="submit" value="送出" style="display: none;" />
                    <div class="enter coupon_save">
                        <p>確認送出並前往雲端相簿</p>
                    </div>
                </form>
            </div>
            <footer>© 2020 Tatler Asia Limited. All rights reserved.</footer>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/pace.min.js"></script>
    <script src="js/aos.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
